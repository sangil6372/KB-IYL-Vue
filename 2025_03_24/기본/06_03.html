<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Button Hover</title>
</head>

<body>
    <div id="app">
        <!--  직관적으로 개별 data 변수로 지정할 수 있음 -->
        <button :style="{backgroundColor, color}" @mouseover.stop="overEvent" @mouseout.stop="outEvent">
            테스트
        </button>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const vm = Vue.createApp({
            name: 'App',
            data() {
                return {
                    // 속성 수가 많아지면 data가 지저분해짐
                    backgroundColor: "aqua",
                    color: "black",
                };
            },
            methods: {
                overEvent() {
                    this.backgroundColor = "purple";
                    this.color = "yellow";
                },
                outEvent() {
                    this.backgroundColor = "aqua";
                    this.color = "black";
                },
            },
        }).mount('#app');
    </script>
</body>

</html>
