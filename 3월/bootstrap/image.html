<!DOCTYPE html>
<html lang="ko">

<head>
    <title>BootStrap Ex</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- 기본 둥근 모서리 -->
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" class="rounded" alt="Beach" width="200">

    <!-- 원형 이미지 -->
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" class="rounded-circle" alt="Beach"
        width="200">

    <!-- 테두리 있는 썸네일 -->
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" class="img-thumbnail" alt="Beach"
        width="200">

    <!-- Jumbo Tron -->
    <div class="mt-4 p-5 bg-primary text-white rounded">
        <h1>Jumbotron Example</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam iusto, voluptas officiis reiciendis omnis
            aliquid cumque at expedita, numquam sint doloremque saepe. Placeat deleniti quae libero sed corrupti officia
            a.</p>
    </div>


</body>

</html>
