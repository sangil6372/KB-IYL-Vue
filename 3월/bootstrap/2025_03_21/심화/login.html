<!DOCTYPE html>
<html lang="ko">

<head>
    <title>BootStrap Ex</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container {
            margin : 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <h1><i class="fa-solid fa-right-to-bracket"></i>로그인</h1>
            <div class="mb-3 mt-3">
                <label for="userId"><i class="fa-solid fa-user"></i>사용자 ID:</label>
                <input type="text" class="form-control" id="userId" placeholder="Enter your ID" name="userId">
            </div>
            <div class="mb-3">
                <label for="pwd"><i class="fa-solid fa-lock"></i>비밀번호:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            <div class="d-grid gap-3"><button type="button" class="btn btn-primary btn-block"><i class="fa-solid fa-right-to-bracket"></i>로그인</button></<div class="d-grid gap-3">
        </form>
    </div>
</body>

</html>
