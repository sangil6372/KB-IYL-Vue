<!DOCTYPE html>
<html lang="ko">

<head>
    <title>BootStrap Ex</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container {
            margin: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <h1><i class="fa-solid fa-right-to-bracket"></i>로그인</h1>
            <div class="mb-3 mt-3">
                <label for="userId"><i class="fa-solid fa-user"></i>사용자 ID:</label>
                <input type="text" class="form-control" id="userId" p name="userId">
            </div>
            <div class="mb-3">
                <label for="pwd"><i class="fa-solid fa-lock"></i>비밀번호:</label>
                <input type="password" class="form-control" id="pwd" name="pswd">
            </div>
            <div class="mb-3">
                <label for="pwd"><i class="fa-solid fa-lock"></i>비밀번호 확인:</label>
                <input type="password" class="form-control" id="pwd" name="pswd">
            </div>
            <div class="mb-3">
                <label for="email"><i class="fa-solid fa-envelope"></i>email:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label"><i class="fa-solid fa-user-astronaut"></i>아바타 이미지</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="mb-3 text-center">
                <button class="btn btn-primary"><i class="fa-solid fa-user-plus"></i>회원가입</button>
            </div>



        </form>
    </div>
</body>

</html>
