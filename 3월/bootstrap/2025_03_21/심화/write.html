<!DOCTYPE html>
<html lang="ko">

<head>
    <title>BootStrap Ex</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        @font-face {
            font-family: 'Cafe24Ohsquare';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/Cafe24Ohsquare.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* * {
            font-family: Cafe24Ohsquare;
        } */
        
    </style>
</head>

<body>
    <div class="container">
        <h1><i class="fa-solid fa-pen-to-square"></i>새 글쓰기 </h1>
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">제목</label>
        <input type="text" class="form-control" id="formGroupExampleInput">
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">작성자</label>
        <input type="text" class="form-control" id="formGroupExampleInput2">
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput3" class="form-label">내용</label>
        <textarea class="form-control" id="formGroupExampleInput3" rows="4"></textarea>
    </div>
    <button class="btn btn-primary"><i class="fa-solid fa-check"></i>확인</button>
    <button class="btn btn-primary"><i class="fa-solid fa-rotate-left"></i>취소</button>
    <button class="btn btn-primary"><i class="fa-solid fa-list"></i>목록</button>
</body>

</html>
