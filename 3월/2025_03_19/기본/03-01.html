<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
</head>

<body>
    <div id="app">
        <h2>{{message}}</h2>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        var model = { message: "Hello Vue3!" };
        const vm = Vue.createApp({
            name: 'App',
            data() {
                return model;
            },
        }).mount('#app');
    </script>
</body>

</html>
