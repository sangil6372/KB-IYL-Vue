<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
</head>

<body>
    <div id="app">
        <select id="regions">
            <option disabled="disabled" selected>지역 선택</option>
            <option v-for="(val, key) in regions" :value="key" :key="key">{{val}}</option>
        </select>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const vm = Vue.createApp({
            name: 'App',
            data() {
                return {
                    regions: {
                        A: 'Asia',
                        B: 'America',
                        C: 'Europe',
                        D: 'Africa',
                        E: 'Oceania'
                    }

                };
            },
        }).mount('#app');
    </script>
</body>

</html>
