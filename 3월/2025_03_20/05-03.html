<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
</head>

<body>
    <div id="app">
        <input type="text" id="a" :value="name" @input="changeName">
        <br>
        이름 : <span>{{name}}</span>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const vm = Vue.createApp({
            name: 'App',
            data() {
                return {
                    name: "",
                };
            },
            methods: {
                changeName(e) {
                    this.name = e.target.value;
                },
            },
        }).mount('#app');
    </script>
</body>

</html>
