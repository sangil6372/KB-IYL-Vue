<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
</head>

<body>
    <div id="app">
        금액: <input type="text" v-model.number="amount">
        <button @click="deposit">입금</button>
        <button @click="withdraw">출금</button>
        <br />
        <h3>계좌 잔고: [{{balance}}]</h3>

    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const vm = Vue.createApp({
            name: 'App',
            data() {
                return {
                    amount : 0,
                    balance : 0,
                };
            },
            methods: {
                deposit() {
                    let amt = parseInt(this.amount);
                    if (amt <= 0) alert("음수 입력 금지");
                    else this.balance += amt;
                },
                withdraw() {
                    let amt = parseInt(this.amount);
                    if (amt <=0 ) alert("음수 입력 ㄴㄴ");
                    else if (amt > this.balance) alert("그 만큼 돈 없음");
                    else this.balance -= amt;
                }
            },
        }).mount('#app');
    </script>
</body>

</html>
