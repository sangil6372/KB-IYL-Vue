<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
</head>

<body>
    <div id="app">
        1보다 큰 수: <input type="text" v-model.number="num" />
        <br /> 1부터 입력한 값까지의
        합: <span>{{sum()}}</span><br />
        1부터 입력한 값까지의
        합: <span>{{sum()}}</span><br />
        1부터 입력한 값까지의
        합: <span>{{sum()}}</span><br />
    </div>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const vm = Vue.createApp({
            name: 'App',
            data() {
                return {
                    num: 0
                };
            },
            methods: {
                sum() {
                    console.log("## num: " + this.num);// 현재 컴포넌트의 인스턴스가 this
                    let n = parseInt
                        (this.num);
                    if (Number.isNaN(n)) return 0;
                    return (n * (n + 1)) / 2;
                },
            }
        }).mount('#app');
    </script>
</body>

</html>
